connector.name=iceberg

# Catalog = Nessie (supported in Trino 477 with these exact keys)
iceberg.catalog.type=nessie
iceberg.nessie-catalog.uri=http://nessie:19120/api/v2
iceberg.nessie-catalog.ref=main
iceberg.nessie-catalog.default-warehouse-dir=s3://lakehouse/warehouse

# Use Trino's native S3 implementation (required so that the s3.* keys below are recognized)
fs.native-s3.enabled=true

# S3/MinIO settings -- MUST be here (catalog-level), not global
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.region=us-east-1
s3.aws-access-key=minioadmin
s3.aws-secret-key=minioadmin

# Housekeeping
iceberg.file-format=PARQUET
iceberg.unique-table-location=true
iceberg.register-table-procedure.enabled=true
